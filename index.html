<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font/webfontkit-20240624-130517/stylesheet.css">
    <link rel="stylesheet" href="font/josefin/stylesheet.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="leftside">
            <div class="brand">
                <img src="images/logo.png" alt="" class="logo">
                <h1 class="title">Roamerz</h1>
            </div>
            <div><div class="title-bg"></div></div>
            <p class="img-credit">Photo by <a href="https://unsplash.com/@dinoreichmuth?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dino Reichmuth</a> on <a href="https://unsplash.com/photos/yellow-volkswagen-van-on-road-A5rCN8626Ck?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="paras left">
                <div>
                    <p>Lorem ipsum dolor sit, velit deserunt. At, dolore sequi. umquam dicta sint saepe?</p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="p3">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="/">
                <div class="form-color">
                    <p class="mid-text left">Let's do this!</p>
                    <div class="mid left">
                        <div class="form">
                            <label for="name">NAME </label>
                            <input type="text" id="name" required>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="8">
                        </div>
                        <div class="form">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" minlength="8">
                        </div>
                    </div>
                </div>
                <div class="left">
                    <button type="submit" class="btn">Create Account</button>
                </div>
            </form>
            <div class="login left">
                <p>Already have an account? <a href="/">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
